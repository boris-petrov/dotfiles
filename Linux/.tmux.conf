# use C-a for prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix # pass on ctrl-a for other apps

# set 256 color terminal for tmux
set-option -g default-terminal "xterm-256color"

# instructs tmux to expect UTF-8 sequences
set-window-option -g utf8 on
set-option -g status-utf8 on

# enable wm window titles
set-option -g set-titles on
set-option -g set-titles-string 'tmux: #T #W'

# set scrollback to 10000 lines
set-option -g history-limit 10000

set-window-option -g aggressive-resize on

# set window notifications
set-window-option -g monitor-activity on
set-window-option -g visual-activity on

# start windows and panes at 1, not 0
set-option -g base-index 1
set-option -g pane-base-index 1

# automatically set window title
set-window-option -g automatic-rename

# scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# -----------------------
# colors
# -----------------------

# set status bar
set-option -g status-bg blue
set-option -g status-fg white
set-option -g status-left '#[fg=green]#H'
set-option -g status-right ''
# highlight active window
set-window-option -g window-status-current-bg red

# focused panes colors
set-option -g pane-active-border-fg red

# -----------------------
# key bindings
# -----------------------

# act like vim
set-window-option -g mode-keys vi
set-option -g status-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# use "v" and "s" to do vertical/horizontal splits, like vim
unbind % # Remove default binding since we’re replacing it
bind-key s split-window -v
unbind '"' # Remove default binding since we’re replacing it
bind-key v split-window -h

# use the vim resize keys
bind-key - resize-pane -D 3
bind-key + resize-pane -U 3

# use vim keys for selection
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# space to scroll
bind-key -t vi-copy space page-down
bind-key -t vi-copy S-space page-up # TODO: doesn't work?
